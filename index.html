<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Aurélien VAILLANT" />
    <meta name="keyword" content="cours html, balise meta, formulaires, listes, tableaux, cadres" />
    <title>OpenStreetMap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <link rel="stylesheet" href="style_css/style.css" />

<body>
    <!-- onload="initMap()" onload="loadData()"-->
    <div id="home">
        <div id="home_left">
            <div id="home_left_header">
                <div id="home_left_header_logo">
                    <img src="./images/picto_ynov_informatique_code.svg" alt="Logo du site" height="100%" width="100%" />
                </div>
                <div id="home_left_header_nom_logo">
                    <h5>OpenStreetMap</h5>
                </div>
            </div>
            <div id="user">
                <div id="picture">
                    <img id='id_avatar' src="#" alt="" width="80px" height="80px" />
                </div>
                <div id="name">
                    <div id="welcome">
                        <p id="welcome_2"></p>
                    </div>
                    <div id="pseudo">
                        <p id="pseudo_2"> </p>
                    </div>
                </div>
            </div>
            <div class="resume_item resume_work">
                <div class="title">
                    <p class="bold">Environnements</p>
                </div>
                <ul>
                    <li>
                        <div class="icon">
                            <i class="fa-brands fa-font-awesome"></i>
                        </div>
                        <div class="info">
                            <p class="semi-bold">Infrastructure</p>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <i class="fas fa-map-signs"></i>
                        </div>
                        <div class="info">
                            <p class="semi-bold">Device</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="home_right">
            <div id="header">
                <div id="title">
                    <h1>OpenStreetMaps - leaftlet</h1>
                </div>
                <div id="choixUser">
                    <FORM NAME="FormUsers" id="FormUsers">
                        <SELECT NAME="MaListe" onChange="ChoixUser()" id="Ma_Liste">
                            <OPTION VALUE="">Choisir un utilisateur
                        </SELECT>
                    </FORM>
                </div>
            </div>
            <hr />
            <div class="container"></div>
            <div class="map" id="map"></div>
        </div>

        <noscript> Désolé, ..., Javascript n'est pas activé !!! </noscript>

        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

        <script src="javascript/app.js"></script>

        <script>
            window.onload = getUsersData();
        </script>
